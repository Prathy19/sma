<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login | Sport Sync</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(to bottom, #0f0c29, #302b63, #24243e);
      font-family: 'Roboto', sans-serif;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .login-container {
      background: #ffffff;
      padding: 30px 25px;
      border-radius: 8px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
      width: 100%;
      max-width: 400px;
    }

    .login-header {
      text-align: center;
      margin-bottom: 20px;
    }

    .login-header h1 {
      font-size: 24px;
      font-weight: 700;
      color: #2d3436;
    }

    .login-header p {
      color: #636e72;
      font-size: 14px;
      margin-top: -5px;
    }

    .form-control {
      height: 45px;
      border-radius: 6px;
    }

    .btn-primary {
      background: linear-gradient(to bottom, #0f0c29, #302b63, #24243e);
      border: none;
      height: 45px;
      border-radius: 6px;
    }

    .btn-primary:hover {
      background: linear-gradient(to bottom, #0c1429, #302b63, #24243e);
    }

    .forgot-password {
      display: block;
      text-align: center;
      margin-top: 10px;
      color: #00a2ff;
      text-decoration: none;
      font-size: 14px;
    }

    .forgot-password:hover {
      text-decoration: underline;
    }

    .login-footer {
      text-align: center;
      margin-top: 15px;
      font-size: 14px;
      color: #636e72;
    }
  </style>
</head>

<body>
  <div class="login-container">
    <div class="login-header">
      <h1>Thiagarajar College of Engineering</h1>
      <p>Login to Sport Sync</p>
    </div>
    <form id="loginForm">
      <div class="mb-3">
        <label for="username" class="form-label">User Name</label>
        <input type="text" class="form-control" id="username" placeholder="Enter your username">
      </div>
      <div class="mb-3">
        <label for="password" class="form-label">Password</label>
        <input type="password" class="form-control" id="password" placeholder="Enter your password">
      </div>
      <button type="submit" class="btn btn-primary w-100">Login</button>
    </form>
    <a href="#" class="forgot-password">Forgot password?</a>
    <div class="login-footer">
      &copy; 2024 Thiagarajar College of Engineering. All Rights Reserved.
    </div>
  </div>
  <!-- Bootstrap JS -->
  <script>
    document.getElementById("loginForm").addEventListener("submit", function (e) {
      e.preventDefault(); // Prevent form from refreshing the page

      // Retrieve username and password from input fields
      const username = document.getElementById("username").value;
      const password = document.getElementById("password").value;

      // Validate credentials
      if (username === "admin" && password === "12345") {
        alert("Login Successful!");
        // Redirect to index.html
        window.location.href = "index.html";
      } else {
        alert("Invalid username or password!");
      }
    });
  </script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
